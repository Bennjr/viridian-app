<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0px;
        overflow: hidden;
        background: transparent;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }

      #titlebar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 100vw;
        background: rgba(30, 30, 30, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        user-select: none;
        -webkit-user-select: none;
        -webkit-app-region: drag;
      }

      #titlebar-title {
        font-size: 12px;
        font-weight: 600;
        color: #fff;
      }

      #titlebar-close {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.15s ease;
        -webkit-app-region: no-drag;
      }

      #titlebar-close:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      #selected-text {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 6px 8px;
        background: rgb(255, 255, 255);
        backdrop-filter: blur(10px);
        transition: all 0.15s ease-in-out;
        border: 1px solid rgb(255, 0, 0);
      }

      #selected-text .icon-bg {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 27px;
        height: 25px;
        background: rgba(255, 255, 255, 1);
        cursor: pointer;
        transition: background 0.15s ease, transform 0.1s ease;
      }

      #selected-text .icon-bg:hover {
        background: rgb(255, 255, 255);
        transform: translateY(-1px);
      }

      #selected-text img {
        width: 20px;
        height: 20px;
        filter: brightness(0);
      }

      .popup-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div id="titlebar">
        <span id="titlebar-title">Viridian</span>
        <button id="titlebar-close">âœ•</button>
      </div>
      <div id="cursor-arrow"></div>
      <div id="selected-text">
        <span class="icon-bg"><img src="/audio.svg" alt="Audio" /></span>
        <span class="icon-bg"><img src="/ai.svg" alt="AI" /></span>
        <span class="icon-bg"
          ><img src="/translate.svg" alt="Translate"
        /></span>
      </div>
    </div>

    <script type="module">
      import { listen } from "@tauri-apps/api/event";
      import { appWindow } from "@tauri-apps/api/window";

      const textEl = document.getElementById("selected-text");
      listen("update-text", (event) => {
        textEl.textContent = event.payload;
      });

      // Close button
      document.getElementById("titlebar-close").onclick = () => {
        appWindow.close();
      };
    </script>
  </body>
</html>
